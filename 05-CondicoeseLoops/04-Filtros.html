<!doctype html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .active {
            background: greenyellow;
        }
    </style>

</head>
<body>

<div id="app">
    <ul>
        <li v-for="task in tasks" :class="{active: task.completed}">
            {{task.id}} - {{task.name | toUpperCase}} - {{task.name | toLowerCase}}
        </li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.filter('toLowerCase', function (val){
        return val.toLowerCase();
    })

    var app = new Vue({
        el: '#app',
        data: {
            tasks: [
                {id: 1, name: 'Lavar lou√ßa', completed: false},
                {id: 2, name: 'Cortar grama', completed: false},
                {id: 3, name: 'estudar', completed: true}
            ]
        },
        filters:{
            toUpperCase(val) {
                return val.toUpperCase()
            }
        }

    })
</script>
</body>
</html>
